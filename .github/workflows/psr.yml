name: Fix style PSR

on:
  push:
    branches-ignore: [main]
    paths:
      - "app/**.php"
  workflow_dispatch:

jobs:
  php-cs-fixer:
    runs-on: ubuntu-latest
    steps:
      - name: PHP CS Fixer
        uses: StephaneBour/actions-php-cs-fixer@1.0
        with:
          dir: './app'
